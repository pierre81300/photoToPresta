# Configuration pour le d√©ploiement de Next.js sur Netlify
[build]
  command = "NODE_OPTIONS='--max_old_space_size=4096' CI=false DISABLE_ESLINT_PLUGIN=true next build"
  publish = ".next"

# Variables d'environnement de build
[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_VERSION = "20"

# Plugins Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"  # Plugin officiel pour Next.js 